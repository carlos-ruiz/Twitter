<html>
	<head>
		<title>My Account</title>
		<script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}estipro.css">
	</head>

	<body>

		<div id=menu>
			<a href="">@{{user.username}}</a>
			{% if user.is_authenticated %}  <a href="/logout">Logout {% else %} <a href="/accounts/login"> Login </a> {% endif %}
			<a href="/newTweet"> New  Tweets</a> <a href="/profile"> View profile</a>
			<div id="header"></div>
		 <br>
	     <br>
	     <br>
	     <br>
			<table border=1>
				<tr>
					<th>User</th>
					<th>Tweet</th>
					<th>Date</th>
					<th>Option</th>
				</tr>
			{% for tweets in tweet %}
				<tr>
				<td>@{{ tweets.owner }}</td>
				<td>{{ tweets.status }}</td>
				<td>{{ tweets.date }}</td>
				<td><a href="/tweet/{{tweets.id}}/edit"> edit</a><a href="/tweet/{{tweets.id}}/delete"> delete</a></td>
				</tr>
			{% endfor %}
			</table>	
</body>
</html>
